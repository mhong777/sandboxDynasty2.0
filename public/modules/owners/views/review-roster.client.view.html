<section data-ng-controller="ReviewRosterController" data-ng-init="initialize()">
	<br/>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<td>Name</td>
			<td>Available Salary</td>
			<td>Players Kept</td>
			<td>RFA Players</td>
			<td>Draft Picks</td>
		</thead>
		<tr ng-repeat="owner in owners" ng-click="goToRoster(owner._id)" class="cursor">
			<td>{{owner.name}}</td>
			<td>${{salaryCap - owner.salary + owner.extraMoney}}</td>
			<td>{{owner.keepRoster.length}}</td>
			<td>{{owner.bidRoster.length}}</td>
			<td>{{owner.draftPicks}}</td>
		</tr>
	</table>

</section>
