<section data-ng-controller="MyplayersController">
	<h2>{{owner.name}}'s Roster</h2>

    <div class="row">
        <div class="col-md-6">
            <h3>{{owner.name}}'s current players</h3>
            <a data-ng-repeat="myplayer in owner.previousRoster" class="list-group-item" ng-click="unassignPlayer(myplayer)">
                <h4 class="list-group-item-heading" data-ng-bind="myplayer.name"></h4>
            </a>

        </div>
        <div class="col-md-6">
            <h3>All Players</h3>
            add filters here
            <a data-ng-repeat="player in players" class="list-group-item" ng-class="{'availablePlayer' : player.available}" ng-click="assignPlayer(player)">
                <h4 class="list-group-item-heading" data-ng-bind="player.name"></h4>
                {{player.available}}
            </a>
        </div>
    </div>



</section>
