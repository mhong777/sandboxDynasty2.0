<section data-ng-controller="SettingsController" data-ng-init="initialize()">
	<h3>Please pick your account</h3>
	<!--add submit button-->

	<div ng-repeat="owner in owners | filter:hasUserFilter">
		<label>
			<input type="radio"
				   ng-model="selectedAccount"
				   ng-value="owner"
				   name="selectedAccount"
				   ng-change="setOwner(owner)">
			{{owner.name}}
		</label>
	</div>

	<button class="btn btn-default" type="submit" ng-click="associateOwner()">Submit</button><br/>
</section>
