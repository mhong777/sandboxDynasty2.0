<section data-ng-controller="BidlogsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Bidlogs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="bidlog in bidlogs" data-ng-href="#!/bidlogs/{{bidlog._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="bidlog.created | date:'medium'"></span>
				by
				<span data-ng-bind="bidlog.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="bidlog.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!bidlogs.$resolved || bidlogs.length">
    	No Bidlogs yet, why don't you <a href="/#!/bidlogs/create">create one</a>?
    </div>
</section>
