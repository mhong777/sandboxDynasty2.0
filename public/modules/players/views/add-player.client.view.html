<section data-ng-controller="PlayersController" data-ng-init="initialize()">
	<div class="page-header">
		<h1>New Player</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<div class="controls">
						<table>
							<tr>
								<td>Name: </td>
								<td><input type="text" data-ng-model="player.name" id="name" class="form-control" placeholder="Name" required></td>
							</tr>
							<tr>
								<td>Position: </td>
								<td><select ng-model="player.position" ng-options="position for position in playerPositions"></select></td>
							</tr>
							<tr>
								<td>Team: </td>
								<td><select ng-model="player.team" ng-options="team.name for team in teams track by team.name"></select> {{player.team.byeWeek}}</td>
							</tr>
							<tr>
								<td>Abs Rank: </td>
								<td><input type="number" data-ng-model="player.absRank" id="abs" class="form-control" required></td>
							</tr>
							<tr>
								<td>Pos Rank: </td>
								<td><input type="number" data-ng-model="player.posRank" id="pos" class="form-control" required></td>
							</tr>
							<tr>
								<td>Rookie: </td>
								<td><input type="checkbox" data-ng-model="player.rookie" id="rookie" class="form-control" required></td>
							</tr>
							<tr>
								<td>Price: </td>
								<td><input type="text" data-ng-model="player.price" id="price" class="form-control" placeholder="0" required></td>
							</tr>
							<tr>
								<td>Years Owned: </td>
								<td><select ng-model="player.yearsOwned" ng-options="year for year in contractYears"></select></td>
							</tr>
						</table>
						<!--<select ng-model="player.owner" ng-options="owner.name for owner in owners track by owner.name"></select>-->
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
		{{player}}
	</div>
</section>
