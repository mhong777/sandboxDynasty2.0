<section data-ng-controller="HistsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Hists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="hist in hists" data-ng-href="#!/hists/{{hist._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="hist.created | date:'medium'"></span>
				by
				<span data-ng-bind="hist.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="hist.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!hists.$resolved || hists.length">
    	No Hists yet, why don't you <a href="/#!/hists/create">create one</a>?
    </div>
</section>
